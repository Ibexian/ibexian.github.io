---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
    <div class="container" style="z-index:100">
        <div class="row" style="z-index:100">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" style="z-index:100">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading" id="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
